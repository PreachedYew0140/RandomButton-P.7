<!DOCTYPE html>
<html>
<head>
	<title>Random Button</title>
	<!-- Added kunk to the jQuery library -->
	<script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
	<!--Added Bootstrap Line-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>

	<div class="jumbrotron">
		<h1 class="text-center">Generate A Random Number</h1>
		<div class="text-center">

			<!-- button for generating random button -->
			<button id="random-button" class="btn btn-danger btn-lg">
				<h1>?</h1>
			</button>

		</div>
	</div>
	
	<!-- div where our random number will go -->
	<h1 class="text-center" id="random-number"></h1>

	<script type="text/javascript">

		$(document).ready(function() {

			// When random button is clicked
			$("#random-button").on("click", function() {

				//generating a random number
				var random = Math.floor(Math.random() * 1001) + 1;

				//dumping the random number into our random-number div
				$("#random-number").html(random);

			})

		})

	</script>

</body>
</html>
